<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Discover a clean and straightforward Jekyll blogging theme with our simple and minimal template. Github Pages ready, user-friendly design, easy to set up and low maintenance, letting you focus on creating content.">

  <!-- Favicon -->
  <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
  <link rel="icon" href="assets/img/favicon-16x16.png" sizes="16x16" type="image/png">
  <link rel="icon" href="assets/img/favicon-32x32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="assets/img/favicon-96x96.png" sizes="96x96" type="image/png">

  <title>
    {% if page.tag or page.title %}
      {% if page.tag %}
        {{ page.tag | escape }}
      {% else %}
        {{ page.title | escape }}
      {% endif %}
      -
    {% endif %}
    {% if paginator and paginator.page and paginator.total_pages > 1 and paginator.page > 1 %}
      Page {{ paginator.page }} of {{ paginator.total_pages }} -
    {% endif %}
    {{ site.title | escape }}
    {% unless page.tag or page.title %}
      - {{ site.description | escape }}
    {% endunless %}
  </title>

  <!-- Font Awesome for Social Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Styles -->
  <style>
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 15px 0;
    }
    .social-icons a {
      margin: 0 10px;
      color: #fff;
      text-decoration: none;
      font-size: 20px;
    }
    .social-icons a:hover {
      color: #1e90ff;
    }
  </style>
</head>
