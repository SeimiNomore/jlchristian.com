<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Discover a clean and straightforward Jekyll blogging theme with our simple and minimal template. Github Pages ready, user-friendly design, easy to set up and low maintenance, letting you focus on creating content.">
  
  <!-- Favicon -->
  <link rel="icon" href="{{ site.baseurl }}/assets/img/favicon.ico" sizes="any">
  <link rel="icon" href="{{ site.baseurl }}/assets/img/favicon-16x16.png" sizes="16x16" type="image/png">
  <link rel="icon" href="{{ site.baseurl }}/assets/images/favicon-32x32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="{{ site.baseurl }}/assets/images/favicon-96x96.png" sizes="96x96" type="image/png">
  <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico">

  <!-- Title -->
  <title>
    {% if page.tag or page.title %}
      {% if page.tag %}
        {{ page.tag | escape }}
      {% else %}
        {{ page.title | escape }}
      {% endif %}
      -
    {% endif %}
    {% if paginator and paginator.page and paginator.total_pages > 1 and paginator.page > 1 %}
      Page {{ paginator.page }} of {{ paginator.total_pages }} -
    {% endif %}
    {{ site.title | escape }}
    {% unless page.tag or page.title %}
      - {{ site.description | escape }}
    {% endunless %}
  </title>

  <!-- Meta Tags -->
  <meta name="description" content="Explore a curated showcase of artistic mastery, offering: Commercial Art by J.L. Christian Where creativity meets strategy— J.L. Christian specializes in branding, campaigns, and custom designs that bring ideas to life. With a focus on impactful visuals and innovative solutions, each project is tailored to tell a story.">

  <!-- Open Graph -->
  <meta property="og:url" content="https://jlchristian.com">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Portfolio - J.L. Christian - Portfolio.">
  <meta property="og:description" content="Explore a curated showcase of artistic mastery, offering: Commercial Art by J.L. Christian Where creativity meets strategy— J.L. Christian specializes in branding, campaigns, and custom designs that bring ideas to life. With a focus on impactful visuals and innovative solutions, each project is tailored to tell a story.">
  <meta property="og:image" content="{{ site.baseurl }}/assets/images/og-image.png">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta property="twitter:domain" content="jlchristian.com">
  <meta property="twitter:url" content="https://jlchristian.com">
  <meta name="twitter:title" content="Portfolio - J.L. Christian - Portfolio.">
  <meta name="twitter:description" content="Explore a curated showcase of artistic mastery, offering: Commercial Art by J.L. Christian Where creativity meets strategy— J.L. Christian specializes in branding, campaigns, and custom designs that bring ideas to life. With a focus on impactful visuals and innovative solutions, each project is tailored to tell a story.">
  <meta name="twitter:image" content="{{ site.baseurl }}/assets/images/og-image.png">

  <!-- FontAwesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM7zO08AWy9j1ySdYIWmJ5hJli+Dh/6Mhbq6La" crossorigin="anonymous">

  <!-- Feeds and Sitemap -->
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}/atom.xml">
  <link rel="alternate" type="application/json" title="{{ site.title }}" href="{{ site.baseurl }}/feed.json" />
  <link rel="sitemap" type="application/xml" title="sitemap" href="{{ site.baseurl }}/sitemap.xml" />

  <!-- Google Fonts -->
  {% if site.googlewebfonts %}
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?{{ site.googlewebfonts }}&display=swap" rel="stylesheet">
  {% endif %}

  <!-- Inline Styles -->
  <style>
    {% capture include_to_scssify %}
      {% include inline.scss %}
    {% endcapture %}
    {{ include_to_scssify | scssify }}
  </style>
</head>

<!-- Social Icons -->
<footer>
<div class="social-icons" style="text-align: center; margin-top: 20px;">
  <a href="mailto:your-email@example.com" target="_blank" aria-label="Email">
    <i class="fas fa-envelope"></i>
  </a>
  <a href="https://linkedin.com/in/your-profile" target="_blank" aria-label="LinkedIn" style="margin-left: 10px;">
    <i class="fab fa-linkedin"></i>
  </a>
  <a href="https://github.com/your-username" target="_blank" aria-label="GitHub" style="margin-left: 10px;">
    <i class="fab fa-github"></i>
  </a>
</div>
</footer>
